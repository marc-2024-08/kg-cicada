rootProject.name = 'kg-ergo-demo'

include ':subproject:app'
include ':subproject:service-a'
include ':subproject:service-b'
include ':subproject:batch'
include ':subproject:algorithms'
include ':subproject:kafka-getting-started'

buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'gradle.plugin.net.vivin:gradle-semantic-build-versioning:4.0.0'
    }
}

apply plugin: 'net.vivin.gradle-semantic-build-versioning'
